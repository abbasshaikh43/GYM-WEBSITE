<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <div id="loginForm">
            <img src="logo-removebg-preview.png" alt="logo" class="logo">
            <input type="text" id="loginEmailOrPhone" placeholder="Email or Phone Number" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button onclick="submitForm(event)">Login</button>
            <div class="toggle">Register? <a href="#">Rigester</a></div>
        </div>
    </div>

    <style>
        body {
            font-family: Arial, sans-serif;
           background-color:  #110c3d;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .logo {
            width: 200px;
            margin: 2rem;
        }

        .container {
            background: transparent;
            padding: 85px;
            border-radius: 5px;
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 25px;
        }

        button {
            width: 65%;
            padding: 16px;
            background-color: #d52b1e;
            color: white;
            border-radius: 35px;
            cursor: pointer;
            margin: 10%;
            left: 50%;
            right: 50%;
        }

        button:hover {
            background-color: #d52b1e;
        }

        .toggle {
            text-align: center;
            margin-top: 10px;
            color: white;
        }

        .toggle a {
            color: #f4f5f4;
            text-decoration: none;
        }

        .toggle a:hover {
            text-decoration: underline;
        }
    </style>

    <script>
        function submitForm(event) {
            event.preventDefault(); // Prevent form from submitting to backend (for now)

            // Get the values from the form inputs
            const emailOrPhone = document.getElementById('loginEmailOrPhone').value;
            const password = document.getElementById('loginPassword').value;

            // Basic validation to check if fields are not empty
            if (emailOrPhone.trim() === '' || password.trim() === '') {
                alert("Please enter both email/phone number and password.");
                return;
            }

            // Optional: Here you can add further validation for email/phone format if needed.

            // If everything is valid, proceed to redirect
           

            // Redirect to index.html
            window.location.href = "index.html";
        }
    </script>
</body>

</html>
