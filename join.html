<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Gym Guru</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/0e46e58ec0.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #110c3d;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            align-items: center;
            background: #070707;
            padding: 15px 0;
            position: relative;
            z-index: 2;
        }
        .navbar a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            margin-left: 5rem;
            transition: all 0.3s ease-in-out;
            position: relative;
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-left: 10rem;
            font-size: 3rem;
            
        }
        .form-group label {
            font-size: 16px;
            margin-top: 30rem;
        }
        .form-control {
            padding: 10px;
            width: 100%;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .form-control:focus {
            border-color: #ff9800;
            outline: none;
        }
        .btn {
            padding: 10px 20px;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:hover {
            background-color: #e68900;
        }
        .profile-img-container {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid #fff;
            overflow: hidden;
        }
        .profile-img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <img src="logo-removebg-preview.png" width="80rem">
        </div>
        <a href="#">HOME</a>
        <a href="#">FEATURED</a>
        <a href="#">ABOUT US</a>
        <a href="#">JOIN US</a>
    </nav>

    <div class="profile-img-container" id="profileImgContainer" style="display:none;">
        <img id="profileImage" src="" alt="Profile Picture">
    </div>

    <div class="container">
        <img src="logo-removebg-preview.png">
        <div style="margin-top: -10rem;">
        <h1>Join Gym Guru</h1>
    </div>
    <div style="margin-top: 6rem;">
        <form id="registrationForm" action="#" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" class="form-control" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Create a password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Confirm your password" required>
            </div>
            <div class="form-group">
                <label for="profile_picture">Upload Profile Picture</label>
                <input type="file" id="profile_picture" name="profile_picture" class="form-control" accept="image/*" onchange="previewProfileImage(event)">
            </div>
            <button type="submit" class="btn" onclick="submitForm(event)">Register</button>
        </form>
    </div>
    </div>

    <script>
        function previewProfileImage(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            
            reader.onload = function(e) {
                const profileImgContainer = document.getElementById("profileImgContainer");
                const profileImage = document.getElementById("profileImage");
                profileImage.src = e.target.result;
                profileImgContainer.style.display = 'block';
            };
            
            if (file) {
                reader.readAsDataURL(file);
            }
        }

        function submitForm(event) {
            event.preventDefault(); 
            window.location.href = "index.html";
        }
        
   
    </script>
</body>
</html>
