<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="payment-container">
        <header>
            <div class="logo"></div>
            <div class="order-info">
                <p>Total Amount: <span>‚Çπ3500</span></p>
                <p>Selected Course : PERSONAL TRAINING</p>
            </div>
        </header>
        
        <div class="payment-box">
            <div class="payment-options">
                <button class="active" onclick="showForm('card')">üí≥ Card</button>
                <button onclick="showForm('netbanking')">üè¶ Net Banking</button>
                <button onclick="showForm('upi')">üì≤ UPI</button>
                <button onclick="showForm('wallets')">üìÅ Wallets</button>
            </div>
            
            <div id="card-form" class="payment-form">
                <h3>ENTER CARD DETAILS</h3>
                <input type="text" id="card-number" placeholder="Card Number" maxlength="19">
                <input type="text" id="card-name" placeholder="Cardholder Name">
                <div class="card-details">
                    <input type="text" id="expiry" placeholder="MM/YY" maxlength="5">
                    <input type="text" id="cvv" placeholder="CVV" maxlength="3">
                </div>
                <label>
                    <input type="checkbox" id="save-card"> Save this card for future payments
                </label>
                <button id="pay-now">PAY NOW</button>
            </div>
        </div>

        <button id="test-mode">PAY VIA UPI</button>
    </div>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background: #110c3d;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
        .payment-container {
    width: 400px;
    background: #1e1e1e;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
}

header {
    display: flex;
    justify-content: space-between;
    padding-bottom: 10px;
    border-bottom: 1px solid #444;
}

.payment-box {
    margin-top: 15px;
}

.payment-options button {
    width: 100%;
    background: #333;
    color: #fff;
    border: none;
    padding: 10px;
    margin: 5px 0;
    cursor: pointer;
    transition: 0.3s;
}

.payment-options .active {
    background: #ffcc00;
    color: #000;
}

.payment-form {
    display: none;
    margin-top: 10px;
}

.payment-form h3 {
    font-size: 14px;
    margin-bottom: 10px;
}

.payment-form input {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: none;
    background: #333;
    color: #fff;
}

.card-details {
    display: flex;
    gap: 10px;
}

.card-details input {
    width: 48%;
}

#pay-now {
    width: 100%;
    background: #ffcc00;
    color: #000;
    padding: 10px;
    border: none;
    cursor: pointer;
    font-weight: bold;
}

#test-mode {
    width: 100%;
    background: #900;
    color: #fff;
    padding: 8px;
    border: none;
    margin-top: 10px;
    cursor: pointer;
}
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
    // Show card form by default
    showForm("card");
    
    // Card number auto-format
    document.getElementById("card-number").addEventListener("input", function (e) {
        let value = e.target.value.replace(/\D/g, "").substring(0, 16);
        e.target.value = value.replace(/(\d{4})/g, "$1 ").trim();
    });

    // Expiry date validation
    document.getElementById("expiry").addEventListener("input", function (e) {
        let value = e.target.value.replace(/\D/g, "").substring(0, 4);
        if (value.length > 2) {
            value = value.substring(0, 2) + "/" + value.substring(2);
        }
        e.target.value = value;
    });

    // CVV validation
    document.getElementById("cvv").addEventListener("input", function (e) {
        e.target.value = e.target.value.replace(/\D/g, "").substring(0, 3);
    });

    // Payment button click
    document.getElementById("pay-now").addEventListener("click", function () {
        alert("Payment Processed!");
    });

    // Test mode button click
    document.getElementById("test-mode").addEventListener("click", function () {
        window.location.href = "code.html";
    });
});

// Show selected payment form
function showForm(type) {
    document.querySelectorAll(".payment-options button").forEach(btn => btn.classList.remove("active"));
    document.querySelector(".payment-options button:nth-child(" + (["card", "netbanking", "upi", "wallets"].indexOf(type) + 1) + ")").classList.add("active");

    document.querySelectorAll(".payment-form").forEach(form => form.style.display = "none");
    if (type === "card") document.getElementById("card-form").style.display = "block";
}
    </script>
</body>
</html>
